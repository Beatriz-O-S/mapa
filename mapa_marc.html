<!DOCTYPE html>
<html>
<head>
    <title>Mapa com Marcação</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #mapid { height: 100vh; width: 100%; }
        
        #addMarkerBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000; 
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #0078A8;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="mapid"></div>
    <button id="addMarkerBtn">➕ Adicionar Marcação</button>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js"></script> 
</body>
</html>
